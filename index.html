<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="wrapper">
  <div class="image-bg">
    <img src="img/vector1.svg" alt="">
  </div>
  <div class="block block-1">
    <div class="block__image">
      <img src="img/statistics1.svg" alt="">
    </div>
    <div class="block__text"><span>Полный анализ</span> ресурса</div>
  </div>
  <div class="block block-2">
    <div class="block__image">
      <img src="img/calendar1.svg" alt="">
    </div>
    <div class="block__text">Полный план работ на <span>6 месяцев</span> вперед</div>
  </div>
  <div class="block block-3">
    <div class="block__image">
      <img src="img/sitemap1.svg" alt="">
    </div>
    <div class="block__text">Создание <span>перспективной SEO</span> структуры веб-сайта</div>
  </div>
  <div class="block block-4">
    <div class="block__image">
      <img src="img/report1.svg" alt="">
    </div>
    <div class="block__text"><span>Ежемесячные работы</span> с использованием внутренней системы аналитики</div>
  </div>
  <div class="block block-5">
    <div class="block__image">
      <img src="img/clipboard1.svg" alt="">
    </div>
    <div class="block__text"><span>Подобные отчеты</span> о проделанной работе за каждый месяц</div>
  </div>
  <div class="image image-1">
    <img src="img/bar-graph1.svg" alt="">
  </div>
  <div class="image image-2">
    <img src="img/shout-megaphone1.svg" alt="">
  </div>
  <div class="image image-3">
    <img src="img/target1.svg" alt="">
  </div>
  <div class="image image-4">
    <img src="img/part1.svg" alt="">
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
